    <main class="all_main" id="main__contacto">
      <div class="main__contacto">
        <section>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="ingresa tu nombre"
            required
          />

          <label for="apellido">Apellido:</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="ingresa tu apellido"
          />

          <label for="correo">Email:</label>
          <input
            type="email"
            name="correo"
            id="correo"
            placeholder="ingresa tu email"
            required
          />

          <label for="opcion">Es su primer juego de FronSoftware</label>

          <input type="radio" name="opcion" />Si
          <input type="radio" name="opcion" />No <br /><br />
          <label for="comentario">Escriba el motivo del contacto:</label>

          <textarea
            name="comentario"
            id="comentario"
            cols="60"
            rows="10"
            minlength="20"
            required
          ></textarea>
          <input type="submit" />
        </section>
      </div>
    </main>
