  </head>
  <body class="">
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #d85a5a">
        <div class="container-fluid d-flex justify-content-end">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div
              class="navbar-nav align-content-sm-end animate__animated animate__fadeInDown"
            >
              <a class="nav-link" href="../index.html" style="color: aliceblue"

                style="color: aliceblue"
                >Contacto</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main__contacto">
      <div class="container" style="padding-top: 1rem" id="form__mobile">
        <div class="card text-center" id="form__contacto">
          <div class="card-header" style="font-weight: bold">CONTACTO</div>
          <div class="card-body" id="form__body">
            <div class="form__elements">
              <label for="" class="">Nombre</label>
              <input type="text" class="form__label" />
            </div>
            <div class="form__elements">
              <label for="">Apellido</label>
              <input type="text" class="form__label" />
            </div>
            <div class="form__elements">
              <label for="">Email</label>
              <input type="email" class="form__label" />
            </div>
            <input
              type="submit"
              class="btn btn-danger"
              value="Enviar"
              style="
                background-color: #d85a5a;
                border-color: #d85a5a;
                font-weight: bold;
              "
            />
          </div>
        </div>
      </div>
      <div class="container" id="form__desktop">
        <div class="card mb-0" id="form_desktop_container">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="../resources/Contacto/lady-emma.jpg"
                class="img-fluid rounded-start animate__animated animate__fadeInLeft animate__fast"
                alt="lady emma"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body" id="card__form__desktop">
                <h5 class="card-title" style="font-weight: bold">CONTACTO</h5>
                <div
                  class="form__elements animate__animated animate__fadeInLeft animate__fast"
                >
                  <label for="" class="">Nombre</label>
                  <input type="text" class="form__label" />
                </div>
                <div
                  class="form__elements animate__animated animate__fadeInLeft animate__fast"
                >
                  <label for="">Apellido</label>
                  <input type="text" class="form__label" />
                </div>
                <div
                  class="form__elements animate__animated animate__fadeInLeft animate__fast"
                >
                  <label for="">Email</label>
                  <input type="email" class="form__label" />
                </div>
                <div style="text-align: right">
                  <input
                    type="submit"
                    class="btn btn-danger animate__animated animate__zoomIn animate__delay-1s"
                    value="Enviar"
                    style="
                      background-color: #d85a5a;
                      border-color: #d85a5a;
                      font-weight: bold;
                    "
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__all">
        <div class="footer__all__social">
          <ul style="padding: 0">
            <li>
              <a href="https://www.facebook.com/"
                ><img
                  src="../resources/Social icons/Facebook.svg"
                  width="96px"
                  height="96px"
                  alt="Facebook"
              /></a>
            </li>
            <li>
              <a href="https://twitter.com/"
                ><img
                  src="../resources/Social icons/Twitter.svg"
                  width="96px"
                  height="96px"
                  alt="Twitter"
              /></a>
            </li>
            <li>
              <a href="https://www.instagram.com/"
                ><img
                  src="../resources/Social icons/Instagram.svg"
                  width="96px"
                  height="96px"
                  alt="Instagram"
              /></a>
            </li>
            <li>
              <a href="https://www.youtube.com/"
                ><img
                  src="../resources/Social icons/YouTube.svg"
                  width="96px"
                  height="96px"
                  alt="YouTube"
              /></a>
            </li>
          </ul>
        </div>
        <div class="footer__all__legals">
          <ul style="padding: 0">
            <li><a href="faq.html" style="text-decoration: none">FAQ</a></li>
            <li>
              <a href="about-me.html" style="text-decoration: none">ABOUT ME</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
